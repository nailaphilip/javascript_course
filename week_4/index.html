<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Calculators</h1>
    <h2>Gasoline price calculator</h2>
    <p>Make a programm that asks the price of the gasoline and the amount of money from the user. The rpogramm calculates how much gasoline the user gets with the money.</p>

    <form>
        <div class="form_group">
        <label for="price">Price</label>
        <input id="price" type="number" name="" id="price">
    </div>
    <div class="form_group">
        <label for="money">Money</label>
        <input id="money" type="number" name="" id="money">
    </div>
</form>

    <button onclick="calcGasoline()">Calculate</button>

<p id="answer"></p>

<h2>Temperature Converter</h2>

<form>
    <div class="form_group">
    <label for="cel">Celsius</label>
    <input onchange="Converter(this.id, this.value)" type="number" id="cel">
</div>
<div class="form_group">
    <label for="far">Fahrenheit</label>
    <input onchange="Converter(this.id, this.value)" type="number" id="far">
</div>
<div class="form_group">
    <label for="kel">Kelvin</label>
    <input onchange="Converter(this.id, this.value)" type="number" id="kel"/>
</div>
</form>

<script src="main.js"></script>
</body>
</html>
