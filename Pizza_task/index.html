<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza task</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="hero-image"></div>
    <div class="container"> 
        <div class="order"> 
        <h1>Pizza order</h1>
            <form action="">
                <label for="name">Enter your name</label>
                <input type="text" name="" id="name">
                <div id="size">
                <p id="choose">Choose the size</p>
                <label for="two">For 2</label>
                <input type="radio" name="choice" id="two">
                <label for="four">For 4</label>
                <input type="radio" name="choice" id="four">
                <label for="six">For 6</label>
                <input type="radio" name="choice" id="six">
                <label for="eight">For 8</label>
                <input type="radio" name="choice" id="eight">
                </div>

                <div id="topping">
                <p>Toppings</p>
                <label for="cheese">Extra Cheese</label>
                <input type="checkbox" name="" id="cheese">
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" name="" id="Mushrooms">
                <label for="onions">Onions</label>
                <input type="checkbox" name="" id="Onions">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" name="" id="pepperoni">
                <label for="vegeterian">Vegeterian</label>
                <input type="checkbox" name="" id="vegeterian">
                <label for="chicken">Chicken</label>
                <input type="checkbox" name="" id="chicken">
                <label for="olives">Olives</label>
                <input type="checkbox" name="" id="olives">
                <label for="ham">Ham</label>
                <input type="checkbox" name="" id="ham">
                <label for="peppers">Peppers</label>
                <input type="checkbox" name="" id="peppers">
                <label for="bacon">Bacon</label>
                <input type="checkbox" name="" id="bacon">
                </div>
                <div id="delivery">
                <label for="del">Select delivery</label>
                <select name="del" id="del">
                    <option value="home">Delivery home, +5â‚¬</option>
                    <option value="eatIn">Eat in</option>
                    <option value="pickUp">Pick up</option>
                </select>
                </div>
            </form>
        </div>

        <div class="user_order"> 
                <h2>Your choice:</h2>
                <p id="answer"></p>
        </div>
</div>
    <script src="main.js"></script>
</body>
</html>
