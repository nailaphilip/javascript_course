<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG cgenerator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <h1> Linear gradient generator</h1>
    <h2>Color</h2>


    <i class="fa-solid fa-envelope"></i>
    <input type="color" id="color1" value="#c25252">
    <input type="color" id="color2" value="#2e3392">
    <h2>Direction</h2>

    <div class="direction_grid">


    <input type="radio" name="direction" 
    id="bottom_right" value="to bottom right">
    <label for="bottom_right"><span class="material-symbols-outlined">
        south_east
        </span></label>

    <input type="radio" name="direction" 
    id="bottom" value="to bottom">
    <label for="bottom"><span class="material-symbols-outlined">
south
</span></label>

    <input type="radio" name="direction" 
    id="bottom_left" value="to bottom_left">
    <label for="bottom_left"><span class="material-symbols-outlined">
        south_west
        </span></label>

    <input type="radio" name="direction" 
    id="right" value="to right" checked>
    <label for="right"><span class="material-symbols-outlined">
        east
        </span></label>
    

    <div></div>

    <input type="radio" name="direction" 
    id="left" value="to left">
    <label for="left"><span class="material-symbols-outlined">
        west
        </span></label>

    <input type="radio" name="direction" 
    id="to_top_right" value="to top right">
    <label for="to_top_right"><span class="material-symbols-outlined">
        north_east
        </span></label>

    <input type="radio" name="direction" 
    id="to_top" value="to top">
    <label for="to_top"><span class="material-symbols-outlined">
        north
        </span></label>

    <input type="radio" name="direction" 
    id="to_top_left" value="to top left">
    <label for="to_top_left"><span class="material-symbols-outlined">
        north_west
        </span></label>

</div>
    <h2>CSS</h2>
    <span></span>
    <p>background: <span id="cssCode">linear-gradient (to right, red, blue)</span>
    </p>
</form>
<script src="main.js"></script>
</body>
</html>
